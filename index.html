<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="register.js"></script>
    <title>Gadget Expo</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand px-3" href="#">Gadget Expo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item px-3">
            <button
              type="button"
              class="btn btn-dark text-muted"
              data-toggle="modal"
              data-target="#registerModal"
            >
              Register
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5">Register</h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="companyNameStr" class="form-label">Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="companyNameStr"
                  placeholder="Company's Name"
                />
              </div>
              <div class="mb-3">
                <label for="bootSizeInt" class="form-label">Boot size</label>
                <select id="bootSizeInt" class="form-control" required>
                  <option selected disabled value="">
                    Please select boot size
                  </option>
                  <option value="10x10">10 x 10 Ft.</option>
                  <option value="10x15">10 x 15 Ft.</option>
                </select>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="table" />
                <label class="form-check-label" for="table">
                  Request for tables
                </label>
              </div>
              <div class="mb-3">
                <label for="chairsQuantityInt" class="form-label"
                  >Number of chairs</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="chairsQuantityInt"
                  placeholder="Quantity"
                />
              </div>
              <div class="mb-3">
                <label for="contactNameStr" class="form-label">
                  Contact's name
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNameStr"
                  placeholder="Contact's Name"
                />
              </div>
              <div class="mb-3">
                <label for="contactNumberStr" class="form-label">
                  Contact's number
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNumberStr"
                  placeholder="Telephone Number"
                />
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-dark" onclick="validate()">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="d-flex justify-content-center">
        <img
          src="assets/gadget_01.jpg"
          alt="Gadget Image"
          width="100%"
          class="m-4"
        />
      </div>
    </div>
  </body>
</html>
